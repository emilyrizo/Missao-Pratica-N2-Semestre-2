<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Ordenação com JavaScript</title>
</head>

<body>
  <section class="container-ordenacao container mt-5">
    <div class="conteudo-ordenacao">
      <div class="row mb-4">
        <div class="col-md-6 mx-auto">
          <h1 class="titulo mb-4 text-center">Ordenando Valores</h1>
          <label for="valor" class="form-label">Valor</label>
          <input type="number" id="valor" class="form-control mb-3" placeholder="Digite um valor">
          <button class="btn btn-primary" onclick="add()">Adicionar</button>
        </div>
      </div>
      
      <div class="row mb-4">
        <div class="col-md-6 mx-auto">
          <select id="algoritmo" class="form-select mb-3">
            <option value="0" selected>Bubble Sort</option>
            <option value="1">Selection Sort</option>
            <option value="2">Quick Sort</option>
          </select>
          <div class="d-flex">
            <button class="btn btn-success me-3" onclick="ordenar()">Ordenar</button>
            <button class="btn btn-success" onclick="misturar()">Misturar</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mx-auto">
          <ul id="valores"></ul>
        </div>
      </div>
    </div>
  </section>

  <script>
    function add() {
      const inputValor = document.getElementById('valor');
      const lista = document.getElementById('valores');
      const node = document.createElement('li');
      node.className = 'list-group-item';
      const textNode = document.createTextNode(inputValor.value);
      node.appendChild(textNode);
      lista.appendChild(node);
      inputValor.value = ''; 
    }

    function ordenar() {
      const lista = document.getElementById('valores');
      const selectAlgoritmo = document.getElementById('algoritmo');
      let vetor = Array.from(lista.children).map(item => parseInt(item.innerHTML));

      switch (selectAlgoritmo.selectedIndex) {
        case 0:
          bubble_sort(vetor);
          break;
        case 1:
          selection_sort(vetor);
          break;
        case 2:
          quick_sort(vetor, 0, vetor.length - 1);
          break;
      }
      lista.innerHTML = vetor.map(valor => `<li class="list-group-item">${valor}</li>`).join('');
    }

    function misturar() {
      const lista = document.getElementById('valores');
      let vetor = Array.from(lista.children).map(item => parseInt(item.innerHTML));

      shuffle(vetor, vetor.length);

      lista.innerHTML = vetor.map(valor => `<li class="list-group-item">${valor}</li>`).join('');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="ordenando.js"></script>
</body>
</html>
